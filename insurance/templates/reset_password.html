<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(244, 241, 241, 0.86);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(252, 248, 248, 0.97);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><b>InsureNow</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarMenu">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{% url 'userhome' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'useredit' %}">Edit Profile</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'client' user.id %}">Client details</a></li>
      <li class="nav-item"><a class="nav-link text-danger" href="#">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Reset Password Form -->
<div class="form-container">
  <form action="{% url 'reset_password' %}" method="POST">
    {% csrf_token %}
    <h2 class="text-center">RESET PASSWORD</h2>

    <div class="form-group">
      <label>Current Password:</label>
      <input type="password" class="form-control" name="current_password" required>
    </div>

    <div class="form-group">
      <label>New Password:</label>
      <input type="password" class="form-control" name="new_password" id="new_password" required>
      <small id="strength-message" class="form-text text-muted"></small>
    </div>

    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
      <small id="match-message" class="form-text text-muted"></small>
    </div>

    <button type="submit" class="btn btn-success btn-block">RESET PASSWORD</button>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
      {% endfor %}
    {% endif %}
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2025 InsureNow. All rights reserved.</p>
</footer>

<!-- Password Validation Script -->
<script>
  $(document).ready(function () {
    $('#new_password').on('input', function () {
      const pwd = $(this).val();
      let strength = "❌ Weak password";
      let color = "text-danger";

      if (pwd.length >= 6 && /[A-Z]/.test(pwd) && /[a-z]/.test(pwd) && /\d/.test(pwd)) {
        strength = "✅ Strong password";
        color = "text-success";
      }

      $('#strength-message').text(strength).removeClass('text-danger text-success').addClass(color);
    });

    $('#confirm_password').on('input', function () {
      const newPwd = $('#new_password').val();
      const confirmPwd = $(this).val();

      if (confirmPwd !== newPwd) {
        $('#match-message').text('❌ Passwords do not match').removeClass('text-success').addClass('text-danger');
      } else {
        $('#match-message').text('✅ Passwords match').removeClass('text-danger').addClass('text-success');
      }
    });
  });
</script>

</body>
</html>
