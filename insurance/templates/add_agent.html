<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Agent Page</title>
  <style>
    body {
      background-size: cover;
      background-attachment: fixed;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(20, 20, 20, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(252, 248, 248, 0.97);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><b>InsureNow</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'adminhome' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'add_agent' %}">Add Agent</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'agent_details' %}">Agent Details</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'add_campaign' %}">Add Campaign</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'show_campaign' %}">Campaign</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'client_application_details' %}">Client Application Details</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logoutadmin' %}">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Form -->
  <div class="form-container">
    <form id="addAgentForm" method="POST" action="{% url 'add_agent' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <h3 class="text-center text-white">ADD AGENT DETAILS</h3>
        <div class="form-group">
        <label for="username" class="text-white">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
        <small id="username-message" class="form-text text-warning"></small>
      </div>

      <div class="form-group">
        <label for="fname" class="text-white">First Name</label>
        <input type="text" name="fname" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="lname" class="text-white">Last Name</label>
        <input type="text" name="lname" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email" class="text-white">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" required>
        <small id="email-message" class="form-text text-warning"></small>
      </div>

      <div class="form-group">
        <label for="phone" class="text-white">Phone Number</label>
        <input type="text" name="phone" id="phone" class="form-control" required>
        <small id="phone-message" class="form-text text-warning"></small>
      </div>
      <div class="form-group">
        <label for="" class="text-white">Please add a photo</label>:
        <br>
        <input type="file" name="image" class="text-white" id="">
      </div>
       <br>
      <button type="submit" class="btn btn-primary btn-block">Add Agent</button>
      <br>

    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
{% endif %}
</div>


  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 InsureNow. All rights reserved.</p>
  </footer>

  <!-- Live Validation Script -->
  <script>
    $(document).ready(function () {
      let usernameValid = false;
      let emailValid = false;
      let phoneValid = false;

      // Username Validation
      $('#username').on('input', function () {
        const username = $(this).val();
        if (username.length > 0) {
          $.ajax({
            url: '/validate-username/',
            data: { 'username': username },
            dataType: 'json',
            success: function (data) {
              if (data.exists) {
                $('#username-message').text('❌ Username already taken').removeClass('text-success').addClass('text-danger');
                usernameValid = false;
              } else {
                $('#username-message').text('✅ Username is available').removeClass('text-danger').addClass('text-success');
                usernameValid = true;
              }
            }
          });
        } else {
          $('#username-message').text('');
          usernameValid = false;
        }
      });

      // Email Validation (format + duplicate)
      $('#email').on('input', function () {
        const email = $(this).val();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
          $('#email-message').text('❌ Invalid email format').removeClass('text-success').addClass('text-danger');
          emailValid = false;
          return;
        }

        $.ajax({
          url: '/validate-email/',
          data: { 'email': email },
          dataType: 'json',
          success: function (data) {
            if (data.exists) {
              $('#email-message').text('❌ Email already exists').removeClass('text-success').addClass('text-danger');
              emailValid = false;
            } else {
              $('#email-message').text('✅ Email is valid and available').removeClass('text-danger').addClass('text-success');
              emailValid = true;
            }
          }
        });
      });

      // Phone Validation
      $('#phone').on('input', function () {
        const phone = $(this).val();
        const isValidPhone = /^\d{10}$/.test(phone);
        if (!isValidPhone) {
          $('#phone-message').text('❌ Enter a valid 10-digit phone number').removeClass('text-success').addClass('text-danger');
          phoneValid = false;
          return;
        }
        $.ajax({
          url: '/validate-phone/',
          data: { 'phone': phone },
          dataType: 'json',
          success: function (data) {
            if (data.exists) {
              $('#phone-message').text('❌ Phone number already used').removeClass('text-success').addClass('text-danger');
              phoneValid = false;
            } else {
              $('#phone-message').text('✅ Phone number is valid').removeClass('text-danger').addClass('text-success');
              phoneValid = true;
            }
          }
        });
      });

      // Final check on submit
      $('#addAgentForm').on('submit', function (e) {
        if (!usernameValid || !emailValid || !phoneValid) {
          e.preventDefault();
          alert("❌ Please fix all validation errors before submitting.");
        }
      });
    });
  </script>
</body>
</html>
