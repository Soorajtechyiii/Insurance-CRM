<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Loginpage</title>
</head>
<style>
           body{
     background-size: 2000px 800px; 
     background-repeat: no-repeat;
     background-size: cover; 
     background-attachment: fixed;
  }
     .form-container{
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(225,225,225,0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      z-index: 999;
    } 
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><b>InsureNow</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navMenu">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'aboutus' %}">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'loginpage' %}">Login</a></li>
    </ul>
  </div>
</nav>

     <br><br>
<div class="form-container"><br><br>
  <h2 style="color: rgb(4, 10, 10);" class="text-center">Login into your account</h2>
  <form action="{% url 'login_view' %}" method="POST">
    {% csrf_token %}
    <div class="form-group"><br>
      <label for="">Enter your Username:</label>
      <input type="text" class="signup-input form-control" name="uname" placeholder="Enter your Username" required>
    </div>
    <div class="form-group">
      <label for="">Enter your Password:</label>
      <input type="password" class="signup-input form-control" name="pass" placeholder="Enter your password" required>
    </div>
    <center><button type="submit" class="signup-button btn btn-primary btn-block">Login</button></center><br><br>
    </form>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
{% endif %}
</div>


    <!-- footer section -->
     <footer class="bg-dark text-white text-center py-3">
     <p>&copy; 2025 InsureNow. All rights reserved.</p>
     </footer>
</body>
</html>
