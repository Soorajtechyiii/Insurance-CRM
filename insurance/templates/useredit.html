<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Edituser details</title>
</head>
<style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(244, 241, 241, 0.86);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(252, 248, 248, 0.97);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      z-index: 999;
    }
</style>
<body>
    <!-- navbar section -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Brand on left -->
  <a class="navbar-brand" href="#"><b>InsureNow</b></a>

  <!-- Toggle button for mobile -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Menu items also aligned left -->
  <div class="collapse navbar-collapse" id="navbarMenu">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{% url 'userhome' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'useredit' %}">Edit Profile</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'client' user.id %}">Client section</a></li>
      <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logoutuser' %}">Logout</a></li>
    </ul>
  </div>
</nav>
<!-- form section -->
 <div class="form-container">
<h2 class="text-center">EDIT DETAILS</h2>
<form method="POST" id="editUserForm"  enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label>Username:</label>
    <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
    <small id="username-message" class="form-text text-warning"></small>
  </div>
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}">
    <small id="email-message" class="form-text text-warning"></small>
  </div>
  <div class="form-group">
    <label>Phone Number:</label>
    <input type="text" name="phone_number" id="phone" class="form-control" value="{{ profile.phone_number }}">
    <small id="phone-message" class="form-text text-warning"></small>
  </div>
  <label for="">Previous Photo:</label>
   <img src="{{ user.profile.photo.url }}" alt="" width="10%">
  
  <div class="form-group">
    <label>Upload New Photo:</label>
    <input type="file" name="photo" class="form-control-file">
  </div>
  <button type="submit" class="btn btn-success btn-block">EDIT</button>
  <br>
  <a href="{% url 'reset_password' %}"><button type="button" class="btn btn-success btn-block">RESET PASSWORD</button></a>
</form>
<!-- messages -->
     {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
      {% endfor %}
    {% endif %}
  </form>
</div>
 </div>
 <script>
  $(document).ready(function () {
    let usernameValid = true;
    let emailValid = true;
    let phoneValid = true;

    const currentUsername = "{{ user.username }}";
    const currentEmail = "{{ user.email }}";
    const currentPhone = "{{ profile.phone_number }}";

    // Username
    $('#username').on('input', function () {
      const username = $(this).val();
      if (username.length > 0) {
        $.ajax({
          url: '/validate-username/',
          data: { 'username': username },
          dataType: 'json',
          success: function (data) {
            if (data.exists && username !== currentUsername) {
              $('#username-message').text('❌ Username already taken').removeClass('text-success').addClass('text-danger');
              usernameValid = false;
            } else {
              $('#username-message').text('✅ Username is available').removeClass('text-danger').addClass('text-success');
              usernameValid = true;
            }
          }
        });
      } else {
        $('#username-message').text('');
        usernameValid = false;
      }
    });

    // Email
    $('#email').on('input', function () {
      const email = $(this).val();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        $('#email-message').text('❌ Invalid email format').removeClass('text-success').addClass('text-danger');
        emailValid = false;
        return;
      }

      $.ajax({
        url: '/validate-email/',
        data: { 'email': email },
        dataType: 'json',
        success: function (data) {
          if (data.exists && email !== currentEmail) {
            $('#email-message').text('❌ Email already exists').removeClass('text-success').addClass('text-danger');
            emailValid = false;
          } else {
            $('#email-message').text('✅ Email is valid').removeClass('text-danger').addClass('text-success');
            emailValid = true;
          }
        }
      });
    });

    // Phone
    $('#phone').on('input', function () {
      const phone = $(this).val();
      const isValidPhone = /^\d{10}$/.test(phone);
      if (!isValidPhone) {
        $('#phone-message').text('❌ Enter a valid 10-digit phone number').removeClass('text-success').addClass('text-danger');
        phoneValid = false;
        return;
      }
      $.ajax({
        url: '/validate-phone/',
        data: { 'phone': phone },
        dataType: 'json',
        success: function (data) {
          if (data.exists && phone !== currentPhone) {
            $('#phone-message').text('❌ Phone number already used').removeClass('text-success').addClass('text-danger');
            phoneValid = false;
          } else {
            $('#phone-message').text('✅ Phone number is valid').removeClass('text-danger').addClass('text-success');
            phoneValid = true;
          }
        }
      });
    });

    // Final submit check
    $('#editUserForm').on('submit', function (e) {
      if (!usernameValid || !emailValid || !phoneValid) {
        e.preventDefault();
        alert("❌ Please fix all validation errors before submitting.");
      }
    });
  });
</script>

<br><br><br>
<!-- footer section -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 InsureNow. All rights reserved.</p>
  </footer>
</body>
</html>
